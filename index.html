<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Dmitry Mazur - Portfolio Site
        </title>

        <!-- Bootstrap CSS -->
        <link  rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <!-- Main CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="node_modules/html5shiv/dist/html5shiv.min.js"></script>
            <script src="node_modules/respond.js/dest/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

    <div class="container width-1024">

        <!--header with logo and name-->
        <header class="row">

            <!--logo-->
            <figure class="col-md-2 title-logo text-center">
                <img class="title-logo-img" src="img/udacity_logo.png" alt="Udacity Logo">
            </figure>

            <!-- name-->
            <div class="col-md-10">
                <h1 class="text-uppercase text-right name">
                    Dmitry Mazur
                </h1>
                <h2 class="text-right">
                    <small>
                        FRONT-END NINJA
                    </small>
                </h2>
            </div>

        </header>

        <!--horizontal divider-->
        <div class="row">

            <div class="col-md-12">
                <hr class="hr-customized">
            </div>

        </div>

        <!--main image-->
        <figure class="row">

            <img src="img/950x400.png" class="col-md-12 img-responsive center-block full-width" alt="Portfolio Main Picture">

        </figure>

        <!--featured work section-->
        <section class="row">

            <h3 class="col-md-12 text-left grey-1 featured-work">Featured Work</h3>

            <!--first project-->
            <article class="col-md-4">

                <figure>

                    <img src="img/appify.png" class="img-responsive center-block full-width" alt="APPIFY Image">

                    <figcaption class="text-center">
                        <h2 class="grey-2">
                            APPIFY
                        </h2>
                        <p>
                            <a href="https://github.com/udacity/Appify/" class="grey-1">
                                https://github.com/udacity/Appify/
                            </a>
                        </p>
                    </figcaption>

                </figure>

            </article>

            <!--second project-->
            <article class="col-md-4">

                <figure>

                    <img src="img/sunflower.png" class="img-responsive center-block full-width" alt="SUNFLOWER Image">

                    <figcaption class="text-center">
                        <h2 class="grey-2">
                            SUNFLOWER
                        </h2>
                        <p>
                            <a href="https://github.com/udacity/Sunflower/" class="grey-1">
                                https://github.com/udacity/Sunflower/
                            </a>
                        </p>
                    </figcaption>

                </figure>

            </article>

            <!--third project-->
            <article class="col-md-4">

                <figure>

                    <img src="img/bokeh.png" class="img-responsive center-block full-width" alt="BOKEH Image">

                    <figcaption class="text-center">
                        <h2 class="grey-2">
                            BOKEH
                        </h2>
                        <p>
                            <a href="https://github.com/udacity/Bokeh/" class="grey-1">
                                https://github.com/udacity/Bokeh/
                            </a>
                        </p>
                    </figcaption>

                </figure>

            </article>

        </section>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootsrap JS: Included all compiled plugins (below)-->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    </body>

</html>
